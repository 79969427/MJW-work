<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
		<input type="text" value="" id="in1" placeholder="请输入账号"><span id="span"></span>
        <br>
        <input type="password" value="" id="in2" placeholder="请输入密码">
        <br>
        <button id="btn">提交</button>
    
    
    <script>
// 1.做一个简单的注册页面
// 2.要求用户名和密码必须写才可以提交
// 3.提交之后弹出注册成功
// 4.如果有没写的内容,进行提示
// 5.用户准备填写时,在右侧提示该用户名是否可以注册
           var btn = document.getElementById('btn');
           var arr = ['tom','jack','lili'];
          
          in1.onblur = function(){
          	     if(in1.value == ''){
          	     	span.innerHTML = '用户名不能为空';
          	     }else{
          	     	if(arr.indexOf(in1.value) == -1){
                 	    span.innerHTML = '用户名可以使用';
                    }else{
                 	    span.innerHTML = '用户名已被使用';
                    }
          	     }	     
           }

          btn.onclick = function(){
               if(in1.value == ''&&in2.value == ''){
                 alert('必须输入账号密码');	
               }else if(in2.value == ''){
                alert('必须输入密码');  
               }else if(in1.value == ''){
                 alert('必须输入账号');
               }else if(arr.indexOf(in1.value) == -1){
                  alert('注册成功');
               }else{
               	   alert('该用户名已被使用,请重新输入');
               }
           }
    </script>
</body>
</html>
