<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script>
			var num1 = Number(prompt("请输入第一个数字"));
			var num2 = Number(prompt("请输入第二个数字"));
			var fu = prompt("请输入您的运算符");
			function jsresult () {
				fu == "+" ? alert(num1+num2) : fu == "-" ? alert(num1-num2) : fu == "*" ? alert(num1*num2) : fu == "/" ? alert(num1/num2) : alert("请输入正确的运算符");
			 }
			jsresult();
		</script>
	</body>
</html>
